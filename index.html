<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <div class="informations">
      <img class="logo" src="./images/logo.svg" alt="Base Apparel">
      <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="Hero">
      <div class="informations-body">
        <label class="title">
          <span>We're </span>coming soon
        </label>
        <label class="text-body">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </label>
        <form action="/" name="myForm" onsubmit="return validateForm()" class="form">
          <div class="inputs">
            <input class="email-input" type="text" name="fieldEmail" placeholder="Email Address">
            <img id="errorIcon" class="icon-error" src="./images/icon-error.svg" alt="error">
            <button class="btn-submit" type="submit"><img src="./images/icon-arrow.svg" alt="Enviar"></button>
          </div>
          <label id="errorMessage" class="error-message">Please provide a valid email</label>
        </form>
      </div>
    </div>
    <img class="hero" src="./images/hero-desktop.jpg" alt="hero">
  </main>

  <footer>
    <label>
      Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/EvertonBorges">Everton Borges</a>
      repository in <a target="_blank" href="https://github.com/EvertonBorges/base-apparel-coming-soon-master"> github</a>
    </label>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
